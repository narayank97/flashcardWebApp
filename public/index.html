<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spanish Translator</title>
    <!-- translation -->
    <link
      rel="stylesheet"
      href="https://web.cs.ucdavis.edu/~amenta/s19/reset.css"
    />
    <link rel="stylesheet" href="translation.css" />
  </head>

  <body>
    <div id="root"></div>

    <header>
      <h2>Spanish Translator</h2>
    </header>

    <main>
      <div id="inputDiv">
        <input id="myWord" />
        <button onclick="makeCorsRequest()" id="submit">
          <p>translate</p>
        </button>
        <button onclick="" id="store"> <!--fill out the onclick function to store -->
          <p>store</p>
        </button>
      </div>
      <div id="outputDiv">
        <p id="outputGoesHere"></p>
      </div>
    </main>

    <script src="makeRequest.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="translation.js"></script>
  </body>
</html>
